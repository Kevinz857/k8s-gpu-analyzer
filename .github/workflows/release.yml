name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-linux-amd64 ./cmd/k8s-gpu-analyzer
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-linux-arm64 ./cmd/k8s-gpu-analyzer
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-darwin-amd64 ./cmd/k8s-gpu-analyzer
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-darwin-arm64 ./cmd/k8s-gpu-analyzer
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-windows-amd64.exe ./cmd/k8s-gpu-analyzer
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o bin/k8s-gpu-analyzer-windows-arm64.exe ./cmd/k8s-gpu-analyzer
    
    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## üöÄ K8s GPU Analyzer ${{ steps.version.outputs.VERSION }}
          
          ### Features
          - üîç Smart GPU node discovery and analysis
          - ‚ö° 75% reduction in Kubernetes API server load
          - üè∑Ô∏è Custom node label filtering
          - üì¶ Namespace-specific monitoring
          - üìä Comprehensive resource usage statistics
          
          ### Installation
          
          Download the binary for your platform:
          
          **Linux:**
          - AMD64: `k8s-gpu-analyzer-linux-amd64`
          - ARM64: `k8s-gpu-analyzer-linux-arm64`
          
          **macOS:**
          - Intel: `k8s-gpu-analyzer-darwin-amd64`
          - Apple Silicon: `k8s-gpu-analyzer-darwin-arm64`
          
          **Windows:**
          - AMD64: `k8s-gpu-analyzer-windows-amd64.exe`
          - ARM64: `k8s-gpu-analyzer-windows-arm64.exe`
          
          ### Quick Start
          ```bash
          # Make executable (Linux/macOS)
          chmod +x k8s-gpu-analyzer-*
          
          # Run with default settings
          ./k8s-gpu-analyzer-linux-amd64
          
          # Custom node labels and namespaces
          ./k8s-gpu-analyzer-linux-amd64 --node-labels "gpu=true" --namespaces "default,kube-system"
          ```
          
          ### Verification
          Use `checksums.txt` to verify download integrity.
        draft: false
        prerelease: false
    
    - name: Upload Linux AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-linux-amd64
        asset_name: k8s-gpu-analyzer-linux-amd64
        asset_content_type: application/octet-stream
    
    - name: Upload Linux ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-linux-arm64
        asset_name: k8s-gpu-analyzer-linux-arm64
        asset_content_type: application/octet-stream
    
    - name: Upload macOS AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-darwin-amd64
        asset_name: k8s-gpu-analyzer-darwin-amd64
        asset_content_type: application/octet-stream
    
    - name: Upload macOS ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-darwin-arm64
        asset_name: k8s-gpu-analyzer-darwin-arm64
        asset_content_type: application/octet-stream
    
    - name: Upload Windows AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-windows-amd64.exe
        asset_name: k8s-gpu-analyzer-windows-amd64.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Windows ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/k8s-gpu-analyzer-windows-arm64.exe
        asset_name: k8s-gpu-analyzer-windows-arm64.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain
